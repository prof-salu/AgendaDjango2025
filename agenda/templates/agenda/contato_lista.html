<!-- agenda/templates/agenda/contato_lista.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda de Contatos</title>
    <style>
        /* Estilos simplificados */
        body { font-family: sans-serif; margin: 20px; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 5px; padding: 5px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center; }
        .add-link { display: inline-block; margin-bottom: 10px; padding: 8px 15px; background-color: #0f0; text-decoration: none; color: #000; }
        li a { text-decoration: none; color: blue; margin-right: 5px; }
        .action-links a { margin-left: 10px; } /* Para separar os links de ação */
    </style>
</head>
<body>
    <h1>Meus Contatos</h1>
    <a href="{% url 'agenda:contato_criar' %}" class="add-link">Adicionar Novo Contato</a>
    {% if contatos %}
        <ul>
            {% for contato in contatos %}
                <li>
                    <a href="{% url 'agenda:contato_detalhe' contato.pk %}">{{ contato.nome }} - {{contato.email}}</a>
                    <div class="action-links">
                        <a href="{% url 'agenda:contato_editar' contato.pk %}">Editar</a>
                        <a href="{% url 'agenda:contato_excluir' contato.pk %}">Excluir</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum contato cadastrado ainda. Clique em "Adicionar Novo Contato" para começar!</p>
    {% endif %}
</body>
</html>
